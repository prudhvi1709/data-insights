<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insights Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);">
        <div class="container">
            <div class="d-flex align-items-center">
                <span class="navbar-brand mb-0 h5 fw-bold text-white">Conversational Data Insights Platform</span>
            </div>
            <button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#settingsCollapse">
                <i class="bi bi-gear me-1"></i>Settings
            </button>
        </div>
    </nav>

    <!-- Collapsible Settings Panel -->
    <div class="collapse" id="settingsCollapse">
        <div class="bg-white border-bottom shadow-sm">
            <div class="container py-3">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <small class="text-muted">Data Sources:</small>
                        <span class="badge bg-secondary ms-2" id="files-status">Loading...</span>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-sm btn-outline-primary" id="config-llm-btn">
                            Initialize Analysis Engine
                        </button>
                        <div class="mt-1">
                            <small class="text-muted" id="config-status">Click to activate</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <!-- Title and Description -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-dark mb-3">Data Insights Platform</h1>
            <p class="lead text-muted">
                The system highlights how data can be queried and compared in dialogue to produce decision-ready insights.
            </p>
        </div>

            <!-- Two Column Layout: Sample Questions and Configuration -->
        <div class="row mb-4">
            <!-- Left Column: Sample Questions -->
            <div class="col-md-6">
                <h6 class="fw-semibold mb-3 text-dark">Sample Questions</h6>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary text-start" onclick="fillQuestion(this)">
                        Which districts in UP have the highest percentage of mothers with 4+ ANC visits
                    </button>
                    <button class="btn btn-outline-secondary text-start" onclick="fillQuestion(this)">
                        What is the ANC 4+ coverage in Lucknow district
                    </button>
                    <button class="btn btn-outline-secondary text-start" onclick="fillQuestion(this)">
                        What percentage of deliveries are institutional in Bareilly
                    </button>
                    <button class="btn btn-outline-secondary text-start" onclick="fillQuestion(this)">
                        Compare dropout rates for girls and boys in Bareilly at upper primary level
                    </button>
                    <button class="btn btn-outline-secondary text-start" onclick="fillQuestion(this)">
                        Compare Lucknow, Bareilly, and Gorakhpur across both girls' and boys' dropout rates at secondary level
                    </button>
                </div>
            </div>
            
            <!-- Right Column: Configuration Options -->
            <div class="col-md-6">
                <h6 class="fw-semibold mb-3 text-dark">Response Settings</h6>
                <div class="d-grid gap-3">
                    <div>
                        <label class="form-label small fw-semibold text-uppercase text-muted">Format</label>
                        <select class="form-select" id="format-select">
                            <option value="Summary">Summary</option>
                            <option value="Report">Report</option>
                            <option value="Bullet Points">Bullet Points</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label small fw-semibold text-uppercase text-muted">Language</label>
                        <select class="form-select" id="language-select">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Marathi">Marathi</option>
                            <option value="Telugu">Telugu</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Interface -->
        <div class="mb-4">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control rounded-start-3" id="user-question" 
                       placeholder="Ask Your Question Here" disabled>
                <button class="btn btn-primary" id="send-btn" disabled>
                    <span id="send-text">Search</span>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                </button>
                <button class="btn btn-outline-secondary rounded-end-3" id="reset-btn" title="Reset Chat">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="card" style="min-height: 400px;" id="chat-messages">
            <div class="card-body d-flex align-items-center justify-content-center">
                <div class="text-center text-muted">
                    <i class="bi bi-chat-text display-1 mb-3 opacity-25"></i>
                    <p class="mb-0">Your healthcare analysis results will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        function fillQuestion(button) {
            const question = button.textContent.trim();
            const userQuestionInput = document.getElementById('user-question');
            const sendButton = document.getElementById('send-btn');
            
            // Fill the input field
            userQuestionInput.value = question;
            
            // Enable the input and send button if they're disabled
            if (userQuestionInput.disabled) {
                userQuestionInput.disabled = false;
            }
            if (sendButton.disabled) {
                sendButton.disabled = false;
            }
            
            // Trigger the send button click to auto-submit
            sendButton.click();
        }
    </script>
</body>
</html>
